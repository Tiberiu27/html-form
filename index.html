<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="stylesheet.css"/>
    </head>
    <body>
        <form>
            <p id="title">Create an Intuit account</p>
            <p id="subtitle">One account for everything Intuit, including Mint.</p>
            <a href="#">Learn more</a>
            <fieldset>
                <label for="email-address">Email address</label>
                <input type="email" id="email-address" name="email-address" required>
            </fieldset>
            <fieldset>
                <label for="phone">Phone (recommended)</label>
                <input type="phone" id="phone" name="phone">
                <p id="phone-disclaimer">Standard call, message, or data rates may apply.</p>
            </fieldset>
            <fieldset>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </fieldset>
            <input type="submit" value="Create Account" id="submit">
            <div id="terms-container">
                <p id="terms">By selecting Create Account, you agree to our Terms and have read and acknowledge our Global Privacy Statement.</p>
            </div>
        </form>
    </body>
</html>
